{% extends 'base.html' %}
{% block content %}

<h1>cow List</h1>

{% for cow in cows %}
  <a href="{% url 'detail' cow.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cow.name }}</span>
            <p>Breed: {{ cow.breed }}</p>
            <p>Description: {{ cow.description }}</p>
            {% if cow.age > 0 %}
                <p>Age: {{ cow.age }}</p>
            {% else %}
                <p>Age: Calf</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

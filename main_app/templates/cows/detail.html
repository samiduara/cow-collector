{% extends 'base.html' %}
{% block content %}

<h1>cow Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cow.name }}</span>
            <p>Breed: {{ cow.breed }}</p>
            <p>Description: {{ cow.description }}</p>
            {% if cow.age > 0 %}
                <p>Age: {{ cow.age }}</p>
            {% else %}
                <p>Age: Calf</p>
            {% endif %}
        </div>
        <div class="card-action">
            <a href="{% url 'cows_update' cow.id %}">Edit</a>
            <a href="{% url 'cows_delete' cow.id %}">Delete</a>
          </div>
    </div>


{% endblock %}
